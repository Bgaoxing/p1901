<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function createRow(){
            var editTable=document.getElementById("tbody");
            var tr=document.createElement("tr");
            var td0=document.createElement("td");
            var checkbox=document.createElement("input");
            checkbox.type="checkbox";
            checkbox.name="checkRow";
            td0.appendChild(checkbox);
            var td1=document.createElement("td");
            td1.innerHTML="<input type='text' />";
            var td2=document.createElement("td");
            td2.innerHTML="咏鹅";
            var td3=document.createElement("td");
            td3.innerHTML="王老五";
            tr.appendChild(td0);
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            editTable.appendChild(tr);
}

function delRow(){
	var editTable=document.getElementById("tbody");
	if(confirm("确认删除所选?")){
		var checkboxs=document.getElementsByName("checkRow");
		for(var i=0;i<checkboxs.length;i++){
			if(checkboxs[i].checked){
				var n=checkboxs[i].parentNode.parentNode;
				editTable.removeChild(n);
				i--;
			}
		}

	}
}


    </script>
</head>
<body>
<form></form>
 <input type="button" value="新增" onclick="createRow()">
	 <input type="button" value="删除" onclick="delRow()">

	 <table id="editTable" border="1" width="800">
		 <tr>
			<th>全选</th>
			<th>书号</th>
			<th>书名</th>
			<th>作者</th>
		 </tr>
		 <tbody id="tbody">

		 </tbody>
	 </table>
</form>

</body>
</html>
